#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
${symbol_pound}suppress inspection "UnusedProperty" for whole file

${symbol_pound} SLF4J's SimpleLogger configuration file
${symbol_pound} Simple implementation of Logger that sends all enabled log messages, for all defined loggers, to System.err.
${symbol_pound} Default logging detail level for all instances of SimpleLogger.
${symbol_pound} Must be one of ("trace", "debug", "info", "warn", or "error").
${symbol_pound} If not specified, defaults to "info".
org.slf4j.simpleLogger.defaultLogLevel=info

${symbol_pound} Logging detail level for a SimpleLogger instance named "xxxxx".
${symbol_pound} Must be one of ("trace", "debug", "info", "warn", or "error").
${symbol_pound} If not specified, the default logging detail level is used.
${symbol_pound}org.slf4j.simpleLogger.log.xxxxx=
org.slf4j.simpleLogger.log.org.eclipse.jetty=warn
org.slf4j.simpleLogger.log.io.javalin=warn
org.slf4j.simpleLogger.log.io.jexxa=info
org.slf4j.simpleLogger.log.${groupId}.${projectName}=info

${symbol_pound} Set to true if you want the current date and time to be included in output messages.
${symbol_pound} Default is false, and will output the number of milliseconds elapsed since startup.
org.slf4j.simpleLogger.showDateTime=true

${symbol_pound} The date and time format to be used in the output messages.
${symbol_pound} The pattern describing the date and time format is the same that is used in java.text.SimpleDateFormat.
${symbol_pound} If the format is not specified or is invalid, the default format is used.
${symbol_pound} The default format is yyyy-MM-dd HH:mm:ss:SSS Z.
org.slf4j.simpleLogger.dateTimeFormat='['yyyy-MM-dd'T'HH:mmXXX']'

${symbol_pound} Set to true if you want to output the current thread name.
${symbol_pound} Defaults to true.
org.slf4j.simpleLogger.showThreadName=false

${symbol_pound} Set to true if you want the Logger instance name to be included in output messages.
${symbol_pound} Defaults to true.
${symbol_pound}org.slf4j.simpleLogger.showLogName=true

${symbol_pound} Set to true if you want the Logger instance short name to be included in output messages.
${symbol_pound} Defaults to false.
org.slf4j.simpleLogger.showShortLogName=true
